<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Card Preview</title>
</head>
<body>
    <main>
        <div class="back-cover">
            <div class="card-container">
                <div class="img-container">
                    <img src="./images/image-equilibrium.jpg" alt="" srcset="">
                    <div class="content"><img src="./images/icon-view.svg" class="view"></div>
                </div>
                <div class="description">
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="price-tag">
                    <img src="./images/icon-ethereum.svg" class="im1"><h2 id="p1">0.041 ETH</h2>
                    <img src="./images/icon-clock.svg" class="im2"><p id="p2">3 days left</p>
                </div>
                <hr/>
                <div class="footer">
                    <img src="./images/image-avatar.png">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
            

        </div>
    </main>
    
</body>
</html>
